on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
    - name: Hello world action step
      id: hello
      uses: Madhumitha490/mygithubactiontesting@v1
      with: 
         who-to-greet: 'Madhu'
    # Use the output from the `hello` step
    - name: Get the output time
      run: ech "The time was ${{ steps.hello.output.time }}"